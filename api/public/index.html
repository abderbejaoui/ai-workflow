<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workflow API - Casino Database Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #14141f;
            --bg-tertiary: #1e1e2e;
            --accent-cyan: #00d4ff;
            --accent-purple: #9d4edd;
            --accent-pink: #ff006e;
            --accent-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --text-muted: #606080;
            --border-color: #2a2a3e;
            --glow-cyan: 0 0 20px rgba(0, 212, 255, 0.3);
            --glow-purple: 0 0 20px rgba(157, 78, 221, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-primary);
            min-height: 100vh;
            color: var(--text-primary);
            display: flex;
        }
        
        /* Sidebar */
        .sidebar {
            width: 300px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-color);
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }
        
        .logo-text {
            font-size: 20px;
            font-weight: 600;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .sidebar-section {
            margin-bottom: 24px;
        }
        
        .sidebar-title {
            font-size: 12px;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }
        
        .example-btn {
            width: 100%;
            padding: 12px 16px;
            background: transparent;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-secondary);
            text-align: left;
            cursor: pointer;
            transition: all 0.2s;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            margin-bottom: 8px;
        }
        
        .example-btn:hover {
            background: var(--bg-tertiary);
            border-color: var(--accent-cyan);
            color: var(--text-primary);
        }
        
        .history-section {
            flex: 1;
            overflow-y: auto;
        }
        
        .history-item {
            padding: 10px 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            border-left: 3px solid transparent;
        }
        
        .history-item:hover {
            border-left-color: var(--accent-cyan);
            color: var(--text-primary);
        }
        
        .history-item.user {
            border-left-color: var(--accent-purple);
        }
        
        .clear-btn {
            padding: 10px 16px;
            background: transparent;
            border: 1px solid var(--accent-pink);
            border-radius: 8px;
            color: var(--accent-pink);
            cursor: pointer;
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            transition: all 0.2s;
            margin-top: 12px;
        }
        
        .clear-btn:hover {
            background: var(--accent-pink);
            color: var(--text-primary);
        }
        
        /* Main Content */
        .main {
            flex: 1;
            margin-left: 300px;
            padding: 32px;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding-bottom: 20px;
        }
        
        .message {
            margin-bottom: 24px;
            animation: fadeIn 0.3s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message-user {
            text-align: right;
        }
        
        .message-bubble {
            display: inline-block;
            max-width: 80%;
            padding: 16px 20px;
            border-radius: 16px;
            text-align: left;
        }
        
        .message-user .message-bubble {
            background: linear-gradient(135deg, var(--accent-purple) 0%, var(--accent-cyan) 100%);
            border-bottom-right-radius: 4px;
        }
        
        .message-assistant .message-bubble {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }
        
        .message-content {
            font-size: 15px;
            line-height: 1.6;
        }
        
        .sql-block {
            background: var(--bg-primary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: var(--accent-cyan);
            overflow-x: auto;
        }
        
        .results-block {
            background: var(--bg-primary);
            border: 1px solid var(--accent-green);
            border-radius: 8px;
            padding: 16px;
            margin-top: 12px;
        }
        
        .results-header {
            font-size: 12px;
            color: var(--accent-green);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }
        
        .results-count {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .stats-row {
            display: flex;
            gap: 16px;
            margin-top: 12px;
            flex-wrap: wrap;
        }
        
        .stat-chip {
            padding: 6px 12px;
            background: var(--bg-secondary);
            border-radius: 20px;
            font-size: 12px;
            color: var(--text-secondary);
        }
        
        .stat-chip span {
            color: var(--accent-cyan);
            font-weight: 500;
        }
        
        /* Input Area */
        .input-area {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .input-row {
            display: flex;
            gap: 12px;
        }
        
        .input-field {
            flex: 1;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 16px 20px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            outline: none;
            transition: all 0.2s;
        }
        
        .input-field:focus {
            border-color: var(--accent-cyan);
            box-shadow: var(--glow-cyan);
        }
        
        .input-field::placeholder {
            color: var(--text-muted);
        }
        
        .send-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--accent-cyan) 0%, var(--accent-purple) 100%);
            border: none;
            border-radius: 12px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--glow-purple);
        }
        
        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        /* Loading */
        .loading-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            display: inline-block;
        }
        
        .loading-dots {
            display: flex;
            gap: 4px;
        }
        
        .loading-dots span {
            width: 8px;
            height: 8px;
            background: var(--accent-cyan);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        
        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }
        
        /* Welcome message */
        .welcome {
            text-align: center;
            padding: 60px 40px;
        }
        
        .welcome h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 16px;
            background: linear-gradient(135deg, var(--accent-cyan), var(--accent-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .welcome p {
            color: var(--text-secondary);
            font-size: 16px;
            max-width: 500px;
            margin: 0 auto;
            line-height: 1.6;
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                display: none;
            }
            .main {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <div class="logo-icon">üé∞</div>
            <span class="logo-text">Casino AI</span>
        </div>
        
        <div class="sidebar-section">
            <div class="sidebar-title">Quick Examples</div>
            <button class="example-btn" onclick="setQuery('Show me 5 employees')">
                üë• Show me 5 employees
            </button>
            <button class="example-btn" onclick="setQuery('How many customers are in each region?')">
                üìä Customers by region
            </button>
            <button class="example-btn" onclick="setQuery('Which employees have the highest salaries?')">
                üí∞ Top salaries
            </button>
            <button class="example-btn" onclick="setQuery('Show high-risk customers')">
                ‚ö†Ô∏è High-risk customers
            </button>
            <button class="example-btn" onclick="setQuery('What is the average transaction amount?')">
                üí≥ Average transaction
            </button>
        </div>
        
        <div class="sidebar-section history-section">
            <div class="sidebar-title">Conversation History</div>
            <div id="history-list">
                <!-- History items will be inserted here -->
            </div>
            <button class="clear-btn" onclick="clearHistory()">üóëÔ∏è Clear History</button>
        </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main">
        <div class="chat-container" id="chat-container">
            <div class="welcome">
                <h1>Welcome to Casino AI Assistant</h1>
                <p>Ask questions about the casino database in natural language. I can help you find employees, customers, transactions, game sessions, and more!</p>
            </div>
        </div>
        
        <div class="input-area">
            <div class="input-row">
                <input 
                    type="text" 
                    class="input-field" 
                    id="query-input"
                    placeholder="Ask me anything about the casino database..."
                    onkeypress="if(event.key==='Enter') sendMessage()"
                >
                <button class="send-btn" id="send-btn" onclick="sendMessage()">
                    Send ‚Üí
                </button>
            </div>
        </div>
    </main>

    <script>
        const API_URL = window.location.origin;
        let sessionId = localStorage.getItem('sessionId') || generateSessionId();
        let conversationHistory = [];
        let isFirstMessage = true;
        
        function generateSessionId() {
            const id = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('sessionId', id);
            return id;
        }
        
        function setQuery(query) {
            document.getElementById('query-input').value = query;
            document.getElementById('query-input').focus();
        }
        
        function updateHistoryPanel() {
            const historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            
            // Show only user messages in sidebar (last 10)
            const userMessages = conversationHistory.filter(m => m.role === 'user').slice(-10);
            
            userMessages.forEach((msg, idx) => {
                const item = document.createElement('div');
                item.className = 'history-item user';
                item.textContent = msg.content.length > 40 ? msg.content.substring(0, 40) + '...' : msg.content;
                item.onclick = () => setQuery(msg.content);
                historyList.appendChild(item);
            });
        }
        
        async function sendMessage() {
            const input = document.getElementById('query-input');
            const query = input.value.trim();
            
            if (!query) return;
            
            const chatContainer = document.getElementById('chat-container');
            const sendBtn = document.getElementById('send-btn');
            
            // Remove welcome message on first query
            if (isFirstMessage) {
                const welcome = chatContainer.querySelector('.welcome');
                if (welcome) welcome.remove();
                isFirstMessage = false;
            }
            
            // Add user message
            addMessage('user', query);
            input.value = '';
            sendBtn.disabled = true;
            
            // Add loading indicator
            const loadingId = addLoading();
            
            try {
                const response = await fetch(`${API_URL}/query`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        query: query,
                        session_id: sessionId
                    })
                });
                
                const data = await response.json();
                
                // Remove loading
                removeLoading(loadingId);
                
                if (!response.ok) {
                    throw new Error(data.detail || 'Query failed');
                }
                
                // Update conversation history from server
                if (data.conversation_history) {
                    conversationHistory = data.conversation_history;
                    updateHistoryPanel();
                }
                
                // Add assistant message
                addAssistantMessage(data);
                
            } catch (error) {
                removeLoading(loadingId);
                addMessage('assistant', `‚ùå Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        }
        
        function addMessage(role, content) {
            const chatContainer = document.getElementById('chat-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;
            
            messageDiv.innerHTML = `
                <div class="message-bubble">
                    <div class="message-content">${escapeHtml(content)}</div>
                </div>
            `;
            
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addAssistantMessage(data) {
            const chatContainer = document.getElementById('chat-container');
            
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message message-assistant';
            
            let html = `<div class="message-bubble">`;
            html += `<div class="message-content">${escapeHtml(data.response)}</div>`;
            
            // Add SQL if present
            if (data.sql) {
                html += `<div class="sql-block">${escapeHtml(data.sql)}</div>`;
            }
            
            // Add results info
            if (data.results && data.results.length > 0) {
                html += `
                    <div class="results-block">
                        <div class="results-header">Query Results</div>
                        <div class="results-count">${data.results.length} rows returned</div>
                    </div>
                `;
            }
            
            // Add stats
            html += `
                <div class="stats-row">
                    <div class="stat-chip">‚è±Ô∏è <span>${data.execution_time.toFixed(2)}s</span></div>
                    <div class="stat-chip">üîÄ <span>${data.path_taken}</span></div>
                    ${data.results ? `<div class="stat-chip">üìä <span>${data.results.length} rows</span></div>` : ''}
                </div>
            `;
            
            html += `</div>`;
            
            messageDiv.innerHTML = html;
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
        
        function addLoading() {
            const chatContainer = document.getElementById('chat-container');
            const loadingId = 'loading-' + Date.now();
            
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = 'message message-assistant';
            loadingDiv.innerHTML = `
                <div class="loading-indicator">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            `;
            
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            return loadingId;
        }
        
        function removeLoading(loadingId) {
            const loading = document.getElementById(loadingId);
            if (loading) loading.remove();
        }
        
        async function clearHistory() {
            try {
                await fetch(`${API_URL}/history/${sessionId}`, { method: 'DELETE' });
                conversationHistory = [];
                updateHistoryPanel();
                
                // Clear chat and show welcome
                const chatContainer = document.getElementById('chat-container');
                chatContainer.innerHTML = `
                    <div class="welcome">
                        <h1>Welcome to Casino AI Assistant</h1>
                        <p>Ask questions about the casino database in natural language. I can help you find employees, customers, transactions, game sessions, and more!</p>
                    </div>
                `;
                isFirstMessage = true;
                
            } catch (error) {
                console.error('Failed to clear history:', error);
            }
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Load existing history on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(`${API_URL}/history/${sessionId}`);
                const data = await response.json();
                
                if (data.history && data.history.length > 0) {
                    conversationHistory = data.history;
                    updateHistoryPanel();
                    
                    // Restore chat messages
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.innerHTML = '';
                    isFirstMessage = false;
                    
                    for (const msg of conversationHistory) {
                        addMessage(msg.role, msg.content);
                    }
                }
            } catch (error) {
                console.error('Failed to load history:', error);
            }
        });
    </script>
</body>
</html>
